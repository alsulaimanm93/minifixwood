services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: workshop
    ports: ["5432:5432"]
    volumes: ["pgdata:/var/lib/postgresql/data"]

  redis:
    image: redis:7
    ports: ["6379:6379"]

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio12345
    ports: ["9000:9000", "9001:9001"]
    volumes: ["miniodata:/data"]

  api:
    build:
      context: ./services/api
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/workshop
      REDIS_URL: redis://redis:6379/0
      S3_PRESIGN_ENDPOINT_URL: http://localhost:9000


      S3_ENDPOINT_URL: http://minio:9000
      S3_REGION: us-east-1
      S3_ACCESS_KEY: minio
      S3_SECRET_KEY: minio12345
      S3_BUCKET: workshop
      S3_PUBLIC_BASE_URL: http://localhost:9000/workshop

      JWT_SECRET: dev_change_me
      JWT_ISSUER: workshop
      JWT_AUDIENCE: workshop-web
      JWT_EXPIRE_MINUTES: "720"
      CORS_ORIGINS: http://localhost:3000
    ports: ["8000:8000"]
    depends_on:
      - postgres
      - redis
      - minio
    volumes:
      - ./services/api/app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    environment:
      - NEXT_PUBLIC_API_BASE_URL=https://api.minifixqtr.com
    ports:
      - "3000:3000"
    depends_on:
      - api
    restart: unless-stopped

  worker:
    build:
      context: ./services/worker
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/workshop
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    volumes:
      - ./services/worker:/worker
    command: python worker.py

volumes:
  pgdata:
  miniodata:
